<!DOCTYPE html>
<html lang="en">
<head>
  <title>your page title goes here</title>
  <meta charset="utf-8" />
  <style>
    .text-field {
      border: solid 1px #ccc;
      padding: 1em;
      cursor: pointer;
      font-family: sans-serif;
      font-size: 18px;
      overflow: hidden;
      width: 300px; 
    }

    .text-field .content {
      display: inline-block;
      height: 21px;
      float: left;
      white-space: pre;
    }

    .text-field.focused {
      border-color: black;
    }

    .text-field.cursor .content {
      border-right: solid 2px black;
    }
  </style>
  <script src="input_box.js"></script>
</head>

<body>
  <main>
    <div class="text-field">
      <div class="content"></div>
    </div>
  </main>
</body>
</html>
